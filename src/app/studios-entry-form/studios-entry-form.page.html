<ion-header>
  <ion-toolbar>
    <ion-title size="medium">Запись в студию</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">
      Выберите студию:
    </ion-label>
    <ion-select interface="action-sheet"
                [interfaceOptions]="{header: 'Выберите студию:'}"
                cancelText="Отмена">
      <ion-select-option *ngFor="let selectOption of studioSelectOptions">
        {{selectOption}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngFor="let label of dynamicLabels">
    <ion-label position="floating">
      {{label.tittle}}
    </ion-label>
    <ion-icon *ngIf="label.icon"
              [name]="label.icon"
              slot="end"
              size="small">
    </ion-icon>
    <ion-input type="{{label.type}}"></ion-input>
  </ion-item>

  <ion-button fill="outline"
              shape="round"
              size="large">
    Отправить заявку
  </ion-button>
</ion-content>
