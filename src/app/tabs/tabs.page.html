<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let tab of tabs"
                    [ngClass]="tab.selected ? 'selected-tab-button' : ''"
                    (click)="changeTab(tab.id)">
      <ion-icon [name]="tab.icon" size="large"></ion-icon>
      <ion-label>{{tab.name}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
