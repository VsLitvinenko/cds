<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="medium">Прочее</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button=""
            *ngFor="let listItem of listItems"
            lines="none"
            click="()">
      <ion-icon
              [name]="listItem.icon"
              style="color:{{listItem.color}};">
      </ion-icon>
      <ion-label>{{listItem.tittle}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
