<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="medium">Уважение</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="success-header">
      <div class="event-titles">
        <ion-card-subtitle>
          23.05.2020
          <ion-badge>55</ion-badge>
        </ion-card-subtitle>
        <ion-card-title>
          Мероприятие хорошее
        </ion-card-title>
      </div>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header class="danger-header">
      <div class="event-titles">
        <ion-card-subtitle>
          23.05.2020
          <ion-badge>0</ion-badge>
        </ion-card-subtitle>
        <ion-card-title>
          Мероприятие плохое
        </ion-card-title>
      </div>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header class="neutral-header">
      <div class="event-titles">
        <ion-card-subtitle>
          23.05.2025
          <ion-badge>0</ion-badge>
        </ion-card-subtitle>
        <ion-card-title>
          Мероприятие в будущем
        </ion-card-title>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
