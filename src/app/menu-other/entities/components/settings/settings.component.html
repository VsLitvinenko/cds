<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="medium">Параметры</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Темная тема
      </ion-label>
      <ion-toggle [checked]="userPrefersDark"
                  (ionChange)="changeToggle()"
                  slot="end"></ion-toggle>
    </ion-item>

    <ion-nav-link [component]="PasswordComponent">
      <ion-item button="">
        <ion-icon slot="start" name="lock-open"></ion-icon>
        <ion-label>
          Ввести пароль
        </ion-label>
      </ion-item>
    </ion-nav-link>

    <ion-nav-link [component]="ReportComponent">
      <ion-item button="">
        <ion-icon slot="start" name="chatbox-ellipses"></ion-icon>
        <ion-label>
          Сообщить об ошибке
        </ion-label>
      </ion-item>
    </ion-nav-link>
  </ion-list>

</ion-content>
